<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle;/*Alinhamento Vertical [top, middle, bottom]*/
        }

        .numero {
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
- As Tabelas nao devem ser utilizadas como um layout para criar um site.

-Hierearquia de tabela (simples) :
    TABLE = Tabela
    TABLE ROW = linha de tabela <tr>
        TABLE HEADER = cabe√ßalho de tabela <td>
        TABLE DATA = dado de tabela <td>
    !! SE A HIERARQUIA NAO FOR OBEDECIDA, OS DADOS APARECERAM ANTES OU DEPOIS DA TABELA.

    [<td> e <tr> tem o fechamento opcional]
-->
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
