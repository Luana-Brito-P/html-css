<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30"
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="mes">Perído Letivo: </label>
            <input type="month" name="mes" id="mes" value="2025-05">
        </p>
        <p>
            <label for="dia">Dia da Prova: </label>
            <input type="date" name="dia" id="dia" value="2025-05-03">
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>
    </form>
</body>
</html>
<!--
    input do tipo number permite apenas números;
    ao usar o min e o max fica declarado o número mínimo e máximo;
    step é de quanto em quanto o numero vai mudar;
-->
