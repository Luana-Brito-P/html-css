<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <optgroup label="Sudeste">

                    <option value="" selected>---Escolha---</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="lstprof"
            >
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            <!-- indicado o método post [passa de 3mil byts]-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
